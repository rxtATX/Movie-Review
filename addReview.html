<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/addReview.css">
</head>
<body>
  <main class="container-fluid">
    <section class="row">
      <aside class="col-4"></aside>
      <div class="col-8 p-3">
        <form>
          <div class="mb-3">
            <label for="movieTitle" class="form-label">Movie Title</label>
            <input type="text" class="form-control" id="movieTitle" aria-describedby="titleHelp">
            <div id="titleHelp" class="form-text d-none">Add the name of the movie you want to review.</div>
          </div>
          <div class="mb-3">
            <label for="userName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="userName" aria-describedby="userNameHelp">
            <div id="userNameHelp" class="form-text d-none">Enter the name you'd like to credit your review.</div>
          </div>
          <div class="mb-3">
            <label for="reviewTitle" class="form-label">Review Highlight</label>
            <input type="text" class="form-control" id="reviewTitle" aria-describedby="highlighHelp">
            <div id="highlighHelp" class="form-text d-none">Summarize your review.</div>
          </div>
          <div class="mb-3">
            <label for="reviewContent" class="form-label">Enter Your Review</label>
            <textarea class="form-control" id="reviewContent" aria-describedby="reviewHelp"></textarea>
            <div id="reviewHelp" class="form-text d-none">Enter the content of your movie review.</div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
  </main>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/addReview.js"></script>
</body>
</html>
